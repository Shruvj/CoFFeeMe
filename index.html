<html>

<head>
  <title>CoFFeeMe Login or SignUp</title>
  <link href="style.css" type="text/css" rel="stylesheet">
</head>
<hr>

<body>
  
  <div class="main">
    Welcome to CoFFeeMe</div>
  <div class="login">
    <form>
      <label>Email</label>
      <input class=LoginText id=email type="text" name="email">
      <label>Password</label>
      <input class=LoginText id=password type="password" name="loginpassword">
      <input class=button id=submitbutton type="button" value="Submit" ></br>
      <a class=link text-align="right" href="https://www.facebook.com" target="_blank">Forgotten Password?</a>
  </div>
  </form>
  <hr>
  <div class="request">
    <h2>Join the team of Coffee Lovers</h2></br>
    <form id=inputfield>
      <input class=inputtext type="text" name="firstname" placeholder="firstname" size="30">
      <div><span class=tooltiptext>First Name</span></div></br>
      </br>
      <input class=inputtext type="text" placeholder="lastname" size="30"></br>
      </br>
      <input class=inputtext type="text" placeholder="email" size="30"><br></br>
      <input class=inputtext type="password" placeholder="loginpassword" size="30"></br>
      </br>
      <label class=login>Birthday</label></br>
      <input type="date" class=inputtext size="30"></br>
      </br>
      <input class=button id=joinnow type="button" value="Join Now">
    </form>

  </div>
  <p class=footer>CoFFeeMe Copyright</p>
  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>

</html>
